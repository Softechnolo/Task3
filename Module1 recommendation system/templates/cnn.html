<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Recommender System</title>
  <style>
    /* Add some basic styling for a cleaner look */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Fashion Recommender System</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="image">Upload Image:</label>
    <input type="file" name="image" id="image">
    <br>
    <input type="submit" value="Recommend">
  </form>

  {% if uploaded_image %}
    <h2>Uploaded Image</h2>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">

    <h2>Recommended Images</h2>
    <div class="image-container">
        {% for image in recommended_images %}
        <img src="{{ url_for('static', filename=image.replace('\\', '/')) }}" alt="Recommended Image">
      {% endfor %}      
    </div>
  {% endif %}
</body>
</html>
